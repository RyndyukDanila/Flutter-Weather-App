name: flutter_weather_app
description: A flutter weather app.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.0.20
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  dio: ^5.1.1
  intl: ^0.18.0
  fl_chart: ^0.61.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/weather/
